Name=Vita Joystick as N64 Dpad
Description=Use Vita analog stick as N64 Dpad.
JoystickSwap=B

[Buttons]
N64.Start = VITA.Start
N64.A = !VITA.LTrigger & VITA.Cross
N64.B = !VITA.LTrigger & VITA.Square
N64.Z = VITA.LTrigger
N64.LTrigger = VITA.Triangle
N64.RTrigger = VITA.RTrigger
N64.Up = VITA.Up
N64.Down = VITA.Down
N64.Left = VITA.Left
N64.Right = VITA.Right
N64.CUp = VITA.RUp
N64.CDown = VITA.RDown
N64.CLeft = VITA.RLeft
N64.CRight = VITA.RRight
