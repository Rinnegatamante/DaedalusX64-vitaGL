Name=DPad and Buttons Inverted
Description=The Vita DPad and Cross/Square/Triangle/Circle buttons map to the N64 DPad and CButtons respectively. Hold down the Vita's Left trigger to toggle Cross/Square/Triangle and Circle to the N64's A/B/L/R buttons.

[Buttons]
N64.Start = VITA.Start
N64.A = VITA.LTrigger & VITA.Cross
N64.B = VITA.LTrigger & VITA.Square
N64.Z = VITA.RTrigger
N64.LTrigger = VITA.LTrigger & VITA.Triangle
N64.RTrigger = VITA.LTrigger & VITA.Circle
N64.Up = VITA.Up
N64.Down = VITA.Down
N64.Left = VITA.Left
N64.Right = VITA.Right
N64.CUp = !VITA.LTrigger & VITA.Triangle
N64.CDown = !VITA.LTrigger & VITA.Cross
N64.CLeft = !VITA.LTrigger & VITA.Square
N64.CRight = !VITA.LTrigger & VITA.Circle
