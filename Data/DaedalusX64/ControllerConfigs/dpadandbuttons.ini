Name=DPad and Buttons
Description=The Vita DPad and Cross/Square/Triangle/Circle buttons map to \nthe N64 DPad and A/B/L/R respectively. \nHold down the Vita's Left trigger to toggle \nCross/Square/Triangle and Circle to the N64's CButtons.

[Buttons]
N64.Start = VITA.Start
N64.A = !VITA.LTrigger & VITA.Cross
N64.B = !VITA.LTrigger & VITA.Square
N64.Z = VITA.RTrigger
N64.LTrigger = !VITA.LTrigger & VITA.Triangle
N64.RTrigger = !VITA.LTrigger & VITA.Circle
N64.Up = VITA.Up
N64.Down = VITA.Down
N64.Left = VITA.Left
N64.Right = VITA.Right
N64.CUp = VITA.LTrigger & VITA.Triangle
N64.CDown = VITA.LTrigger & VITA.Cross
N64.CLeft = VITA.LTrigger & VITA.Square
N64.CRight = VITA.LTrigger & VITA.Circle
