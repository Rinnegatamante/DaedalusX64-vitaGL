STR_DESC_MP3_INSTR=Désactiver les instructions MP3 pour de meilleurs performances.
STR_DESC_REARPAD=Emuler L1/R1/L3/R3 à travers les saisies du pavé arrière.
STR_DESC_VFLUX=Affiche un filtre coloré selon le moment de la journée.
STR_DESC_VRAM=Activer l'usage du VRAM pour stocker des textures.
STR_DESC_DEPTH_BUFFER=Activer le nettoyage du tampon de profondeur pour chaque trame./nPeut résoudre certains glitch.
STR_DESC_WAIT_REND=Faire en sorte que le CPU attende le GPU finisse son rendu avant d'élaborer la nouvelle trame\nRéduit les defauts au prix de la performance.
STR_DESC_HIRES_TEX=Active l'utilisation de pack de textures Haute résolution externe.
STR_DESC_MIPMAPS=Forcer le mipmaps generation pour le rendu 3D.
STR_DESC_BILINEAR=Forcer le fitlrage bilinéaire sur toute les textures.
STR_DESC_CACHE_FAST=Mettre en cache les textures stocké de manière permanente.\nAmeliore grandement les performances mais peut causer des glitchs.
STR_DESC_CACHE_ACCURATE=Mettre en cache le stockage de texture à chaque frame.\nAmeliore les performances mais peut causer des glitchs.
STR_DESC_CACHE_DISABLED=Désactiver la mise en cache le stockage des textures.\nRéduit les glitchs au prix de la performance.
STR_DESC_AUDIO_RATE=Accélérer la logique audio pour coincider avec la trame.
STR_DESC_VIDEO_RATE=Accélérer la logique video pour coincider avec la trame.
STR_DESC_FRAME_LIMIT=Limiter la fréquence d'image à celle dont le jeu est sensé avoir.
STR_DESC_HLE=Activer le Haut Niveau D'émulation pour les fonctions de l'OS pour de meilleurs performances.\nPeut causer des instabilités sur quelques jeux.
STR_DESC_INTERP=Activer l'interpretateur pour une meilleur compatiblité.
STR_DESC_CACHED_INTERP=Activer l'Interpreteur mis en cache pour des performances décentes et une meilleur compatiblité.
STR_DESC_SAFE_DYNAREC=Activer le "safe dynamic recompilation" pour de bonne performances et une meilleur compatiblité.
STR_DESC_UNSAFE_DYNAREC=Activer la recompiliation dynamique complète pour de meilleurs performances.
STR_DESC_TEX_DUMPER=Activer le dump de textures pour les packs de textures Haute résolution.
