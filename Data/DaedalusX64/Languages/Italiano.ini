STR_DESC_VFLUX=Mostra un filtro colorato sullo schermo in base all'orario.
STR_DESC_VRAM=Abilita l'utilizzo della VRAM per le texture.
STR_DESC_DEPTH_BUFFER=Pulisce il buffer della profondità ad ogni frame. Può risolvere glitch grafici.
STR_DESC_WAIT_REND=Sincronizza CPU e GPU ad ogni frame.\nRiduce il numero di artefatti ma anche le prestazioni.
STR_DESC_HIRES_TEX=Abilita l'utilizzo di texture esterne ad alta definizione.
STR_DESC_MIPMAPS=Forza la generazione di mipmap per il rendering 3D.
STR_DESC_BILINEAR=Forza l'utilizzo del filtro bilineare su ogni texture.
STR_DESC_CACHE_FAST=Memorizza permanente le texture utilizzate.\nMigliora enormemente le prestazioni ma può causare glitch seri.
STR_DESC_CACHE_ACCURATE=Memorizza le texture utilizzate ad ogni frame.\nMigliora le prestazioni ma può causare dei glitch.
STR_DESC_CACHE_DISABLED=Non memorizza le texture utilizzate.\nRiduce il numero di glitch ma peggiora le prestazioni.
STR_DESC_AUDIO_RATE=Sincronizza la logica audio al framerate.
STR_DESC_VIDEO_RATE=Sincronizza la logica video al framerate.
STR_DESC_FRAME_LIMIT=Limita il framerate a quello che il gioco richiede.
STR_DESC_HLE=Abilita emulazione di alto livello per alcune funzioni del SO.\nMigliora le performance ma può rendere instabili alcuni giochi.
STR_DESC_INTERP=Abilita interprete per la miglior compatibilità.
STR_DESC_CACHED_INTERP=Abilita interprete con cache per ottima compatibilità e performance ridotte.
STR_DESC_SAFE_DYNAREC=Abilita ricompilazione dinamica sicura per buone performance e buona compatibilità.
STR_DESC_UNSAFE_DYNAREC=Abilita ricompilazione dinamica completa per le miglior performance.
STR_DESC_TEX_DUMPER=Abilita dumping delle texture per la creazione di pack di texture HD.
